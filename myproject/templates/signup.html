{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
  <div class="container">
    <h2>Sign up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
  </div>
{% endblock %}
